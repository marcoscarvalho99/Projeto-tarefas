<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>

        <main class=" justify-text-center" th:align="center" align="center">
            <h1 >Lista de Professores</h1>
            <br>
            <a href="/cadastrar">Cadastrar Professores</a>



            <section class="container">

                <table th:align="center" class="table table-sm table-dark">
                    <thead>
                    <tr>
                        <th scope="col"> id</th>
                        <th scope="col">nome</th>
                        <th scope="col">titulacao</th>
                        <th scope="col">Contato</th>
                        <th scope="col">ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professor : ${professores}">
                        <td th:text="*{professor.id}"></td>
                        <td th:text="*{professor.nome}"></td>
                        <td th:text="*{professor.titulacao}"></td>
                        <td th:text="*{professor.contato}"></td>
                        <td>
                            <a th:href="@{'/editar/'+ ${professor.id}}">Editar</a>  &nbsp;&nbsp;
                            <a th:href="@{'/deletar/'+${professor.id}}">Deletar</a>
                            <a th:href="@{'/deletarpNome'}">DeletarNome</a>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </section>
        </main>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

    </body>
</html>
